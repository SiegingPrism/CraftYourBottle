<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CraftYourBottle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-50">
    <div class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-4 gap-8">
        <aside class="lg:col-span-1 space-y-2">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 mb-4 text-center">
                <div
                    class="w-20 h-20 bg-blue-100 rounded-full mx-auto flex items-center justify-center text-blue-600 text-2xl font-bold mb-4">
                    JD</div>
                <h2 class="font-bold text-slate-900">John Doe</h2>
                <p class="text-xs text-slate-400">Member since 2024</p>
            </div>
            <nav class="flex flex-col">
                <a href="#"
                    class="p-3 bg-white border border-slate-100 rounded-xl font-semibold text-sm text-[#1e3a8a]">Order
                    History</a>
                <a href="#" class="p-3 text-slate-500 hover:text-slate-900 font-medium text-sm">Account Settings</a>
                <a href="#" class="p-3 text-red-500 hover:underline font-medium text-sm">Log Out</a>
            </nav>
        </aside>

        <main class="lg:col-span-3 space-y-6">
            <h1 class="text-2xl font-bold">Past Orders</h1>
            <div class="bg-white rounded-2xl border border-slate-100 overflow-hidden">
                <div class="p-4 bg-slate-50 flex justify-between items-center border-b border-slate-100">
                    <span class="text-xs font-bold text-slate-500">ORDER #BC-8812 (Aug 12, 2024)</span>
                    <span class="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded">Delivered</span>
                </div>
                <div class="p-6 flex items-center gap-6">
                    <img src="https://images.unsplash.com/photo-1602143407151-11115cd225ca?w=100"
                        class="w-16 h-16 rounded-lg object-cover">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm">Sport Hydration Bottle (750ml)</h4>
                        <p class="text-xs text-slate-400">Color: Cyan</p>
                    </div>
                    <button
                        class="px-4 py-2 border border-slate-200 rounded-lg text-xs font-bold hover:bg-slate-50">Reorder</button>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
