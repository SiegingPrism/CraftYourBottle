<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - CraftYourBottle</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
        }
    </style>
</head>

<body class="text-slate-800 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-gray-200 py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <button onclick="toggleSidebar()"
                    class="p-2 -ml-2 mr-2 text-slate-600 hover:bg-slate-50 rounded-lg transition-colors">
                    <i class="fa-solid fa-bars-staggered text-xl"></i>
                </button>
                <a href="bottlecraft.html" class="flex items-center gap-2">
                    <i class="fa-solid fa-wine-bottle text-slate-700 text-xl"></i>
                    <span class="font-bold text-xl tracking-tight text-slate-800">CraftYourBottle</span>
                </a>
            </div>

            <div class="flex items-center gap-6 text-sm font-medium text-slate-600">
                <a href="bottlecraft.html" class="hover:text-slate-900 flex items-center gap-2">
                    <i class="fa-solid fa-house"></i> Home
                </a>
                <a href="favorites.html"
                    class="bg-slate-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-sm">
                    <i class="fa-solid fa-heart"></i> Favorites
                </a>
                <a href="cart.html" class="hover:text-slate-900 flex items-center gap-2">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                </a>
                <a href="login.html" class="hover:text-slate-900 flex items-center gap-2">
                    <i class="fa-regular fa-user"></i> Account
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12 flex-grow w-full">
        <div class="flex items-baseline justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">My Favorites</h1>
                <p class="text-slate-500 text-sm mt-1">You have 3 items saved in your wishlist.</p>
            </div>
            <button class="text-sm font-semibold text-[#1e3a8a] hover:underline">Add all to cart</button>
        </div>

        <div id="favorites-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Dynamic content loaded via JS -->
        </div>

        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 text-center">
            <div
                class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center text-slate-300 text-3xl mb-4">
                <i class="fa-regular fa-heart"></i>
            </div>
            <h2 class="text-xl font-bold text-slate-900">Your wishlist is empty</h2>
            <p class="text-slate-500 text-sm mt-2 max-w-xs">Explore our premium collection and tap the heart icon to
                save items for later.</p>
            <a href="bottlecraft.html"
                class="mt-6 bg-[#1e3a8a] text-white px-8 py-3 rounded-xl font-bold text-sm shadow-lg shadow-blue-900/20">Go
                Shopping</a>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 py-10 mt-auto">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-slate-400 text-sm">Â© 2024 CraftYourBottle Commerce. Your curated collection.</p>
        </div>
    </footer>

    <script src="nav.js"></script>
    <script src="cart_utils.js"></script>
    <script src="favorites_utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderFavorites();
        });

        function renderFavorites() {
            const favorites = getFavorites();
            const grid = document.getElementById('favorites-grid');
            const emptyState = document.getElementById('empty-state');
            const countDisplay = document.querySelector('h1 + p'); // "You have X items..."

            if (favorites.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                if (countDisplay) countDisplay.innerText = 'You have 0 items saved in your wishlist.';
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            if (countDisplay) countDisplay.innerText = `You have ${favorites.length} item${favorites.length !== 1 ? 's' : ''} saved in your wishlist.`;

            grid.innerHTML = '';
            favorites.forEach(product => {
                const card = `
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden group">
                    <div class="relative h-64 bg-slate-50 flex items-center justify-center">
                        <img src="${product.image || 'plastic_bottle.png'}"
                            class="w-full h-full object-contain p-4 transition-transform duration-500 group-hover:scale-105" alt="${product.name}">
                        <button onclick="removeFromFavorites('${product.id}')"
                            class="absolute top-4 right-4 w-8 h-8 bg-white/90 backdrop-blur rounded-full flex items-center justify-center text-red-500 shadow-sm hover:bg-red-500 hover:text-white transition-all" title="Remove">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-slate-900">${product.name}</h3>
                            <span class="font-bold text-slate-900">${new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(product.price)}</span>
                        </div>
                        <p class="text-xs text-slate-500 mb-6 leading-relaxed line-clamp-2">${product.description || 'Premium quality bottle.'}</p>
                        <div class="flex gap-2">
                            <button onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&#39;")})'
                                class="flex-1 bg-[#1e3a8a] text-white py-2.5 rounded-lg text-xs font-bold hover:bg-blue-900 transition flex items-center justify-center gap-2">
                                <i class="fa-solid fa-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>`;
                grid.innerHTML += card;
            });
        }
    </script>

</html>
