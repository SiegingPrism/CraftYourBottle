<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - CraftYourBottle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
        }
    </style>
</head>

<body class="text-slate-800">
    <div class="max-w-3xl mx-auto px-6 py-16">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-900">Track Your Order</h1>
            <p class="text-slate-500 mt-2">Enter your details to see live delivery updates.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <input type="text" placeholder="Order ID (e.g. #BC-9928)"
                    class="w-full border border-slate-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-blue-500">
                <input type="email" placeholder="Billing Email"
                    class="w-full border border-slate-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-blue-500">
                <button
                    class="md:col-span-2 bg-[#1e3a8a] text-white py-3 rounded-xl font-bold hover:bg-blue-900 transition">Track
                    Status</button>
            </div>

            <div class="relative flex justify-between items-center px-4">
                <div class="absolute h-1 bg-slate-100 top-1/2 left-0 right-0 -z-10"></div>
                <div class="absolute h-1 bg-green-500 top-1/2 left-0 w-2/3 -z-10 transition-all duration-1000"></div>

                <div class="flex flex-col items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-xs">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Placed</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-xs">
                        <i class="fa-solid fa-box"></i>
                    </div>
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Processed</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-xs animate-pulse">
                        <i class="fa-solid fa-truck"></i>
                    </div>
                    <span class="text-[10px] font-bold text-slate-900 uppercase">Shipped</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-slate-100 text-slate-400 flex items-center justify-center text-xs">
                        <i class="fa-solid fa-house-chimney"></i>
                    </div>
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Delivered</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
